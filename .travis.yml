    - dev

deploy:
  provider: heroku
  app: bnbexplorer-frontend
  api_key:
    secure: ""
  on:
    branch: main

addons:
  sonarcloud:
    organization: "uzhase-fs21"
    token:
      secure: 

notifications:
  email: false

env:
  global:
    secure: SONAR_
