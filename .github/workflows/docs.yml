name: GitHub pages

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
  

jobs:
  deploy:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
              
      - name: Build
        uses: fabiank0/jsdoc-action@master
        with:
          source_dir: src
          output_dir: docs
          config_file: jsdoc.conf.json
          template: better-docs
          front_page: README.md
        
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
